# Flyway configuration for the terminal.kdanni.org schema
#
# Connection settings are supplied via environment variables:
#   FLYWAY_URL=jdbc:postgresql://host:port/database
#   FLYWAY_USER=...
#   FLYWAY_PASSWORD=...
#   FLYWAY_DEFAULT_SCHEMA=public (optional override)
#
# The docker-compose service mounts this file at /flyway/conf/flyway.conf.
# Refer to README/SCHEMA documentation for usage instructions.
locations=filesystem:/flyway/sql
sqlMigrationPrefix=V
repeatableSqlMigrationPrefix=R
placeholderReplacement=false
cleanDisabled=true
validateMigrationNaming=true
