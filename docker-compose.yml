services:
  app:
    build: .
    depends_on:
      - mysql
      - timescale
    environment:
      NODE_ENV: development
      MYSQL_HOST: mysql
      MYSQL_PORT: "3306"
      MYSQL_USER: terminal
      MYSQL_PASSWORD: terminal-password
      DATABASE_NAME: terminal
      TIMESCALE_HOST: timescale
      TIMESCALE_PORT: "5432"
      TIMESCALE_USER: timescale
      TIMESCALE_PASSWORD: timescale-password
      TIMESCALE_DATABASE: timescale
    ports:
      - "3000:3000"

  mysql:
    image: mysql:lts
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: terminal
      MYSQL_USER: terminal
      MYSQL_PASSWORD: terminal-password
    ports:
      - "5500:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  timescale:
    image: timescale/timescaledb:latest-pg17
    restart: unless-stopped
    environment:
      POSTGRES_DB: timescale
      POSTGRES_USER: timescale
      POSTGRES_PASSWORD: timescale-password
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data

volumes:
  mysql-data:
  timescale-data:
